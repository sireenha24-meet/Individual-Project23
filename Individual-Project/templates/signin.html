<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body >
    <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="/" method="POST">
        <div>
            <div>
                <input type="email" placeholder="Enter your email" name="email" id="emailStr" required>
            </div>
        </div>
        <div>
            <div class="input-group">
                <input type="password" placeholder="Enter your password" name="password" minlength="6">
            </div>
        </div>
        
        <input type="submit" class="button" value="Login">
      </form>

     
    </form>
    <br>
    <div class="signup">
        <div>Don't have account? <a href="/signup">Sign Up</a></div>
      </div>
</body>
</html>
